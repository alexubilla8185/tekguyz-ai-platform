<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Phase 5: SEO & Metadata -->
    <title>TEKGUYZ — AI-Powered Software for SMB Growth</title>
    <meta name="description" content="Custom AI software for SMB teams. Reduce costs, increase revenue, see measurable ROI.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://tekguyz.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tekguyz.com">
    <meta property="og:title" content="TEKGUYZ — AI-Powered Software for SMB Growth">
    <meta property="og:description" content="Custom AI software for SMB teams. Reduce costs, increase revenue, see measurable ROI.">
    <meta property="og:image" content="https://tekguyz.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tekguyz.com">
    <meta property="twitter:title" content="TEKGUYZ — AI-Powered Software for SMB Growth">
    <meta property="twitter:description" content="Custom AI software for SMB teams. Reduce costs, increase revenue, see measurable ROI.">
    <meta property="twitter:image" content="https://tekguyz.com/og-image.jpg">

    <!-- Phase 4: Preloading & Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* DEFAULT: True Dark Theme (#000000) */
            --color-bg: 0 0 0;
            --color-surface: 18 18 18;
            --color-surface-high: 32 32 32;
            --color-text-primary: 255 255 255;
            --color-text-secondary: 163 163 163;
            /* Default Accent (Blue) - overridden by JS */
            --color-accent: 59 130 246;   
        }

        [data-theme='dark'] {
            /* ALTERNATIVE: Standard Dark Theme (#212121) */
            --color-bg: 33 33 33;         /* #212121 */
            --color-surface: 45 45 45;    /* Slightly lighter than bg */
            --color-surface-high: 60 60 60; 
            --color-text-primary: 250 250 250;
            --color-text-secondary: 163 163 163;
        }

        body {
            /* Optimize for speed: only animate colors, keep it tight */
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        html {
            /* Smooth scroll for basic anchor behavior, though JS handles offset */
            scroll-behavior: smooth;
        }

        /* ACCESSIBILITY: Visible Focus Rings */
        *:focus-visible {
            outline: 2px solid rgb(var(--color-accent));
            outline-offset: 2px;
        }

        /* PERFORMANCE: Pause animations when tab is hidden or element has .paused */
        .paused, .paused * {
            animation-play-state: paused !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="bg-background text-text-primary antialiased selection:bg-accent/30 selection:text-text-primary">
    
    <!-- NETLIFY FORMS: Hidden Form for Static Site Detection -->
    <form name="project-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <input type="text" name="goals" />
        <input type="text" name="scope" />
        <input type="text" name="timeline" />
        <textarea name="notes"></textarea>
        <input type="hidden" name="form-name" value="project-contact" />
        <input name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
